<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONGO - HASYIM56</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.4.0/css/pico.min.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Fullscreen background with blur effect */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('61f185dce140e28040dfb758bf624ddd.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Layer without blur for text */
        .content {
            position: absolute;
            color: #FFFFFF;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            z-index: 1;
            font-family: 'kustom', sans-serif;
            padding: 0 20px;
        }

        /* Typing animation */
        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #FFFFFF;
            animation: typing 3s steps(30, end), blink 0.5s step-end infinite;
        }

        /* Keyframes for typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Keyframes for blinking cursor */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Visual style theme with layered mountains */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Typing text container -->
    <div class="content">
        <span class="typing-text"></span>
    </div>

    <script>
        $(document).ready(function () {
            
            const base64Text = "SSdtIEhBU1lJTTU2";
            const decodedText = atob(base64Text);

            
            $('.typing-text').text(decodedText);

            // Loop the typing animation
            function startTypingAnimation() {
                $('.typing-text').css('width', '0'); // Reset typing
                $('.typing-text').animate({ width: '100%' }, 3000, function () {
                    setTimeout(startTypingAnimation, 1000); // Restart after delay
                });
            }
            startTypingAnimation();
        });
    </script>
</body>
</html>
